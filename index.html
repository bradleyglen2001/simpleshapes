<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Geometric Shape Generator</title>
      <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
        }

        #canvas {
          border: 1px solid #ccc;
        }

        #slider-container {
          width: 100%;
          max-width: 300px;
        }
        
        .slider-label {
          text-align: left;
          margin-bottom: 5px;
        }
        
        .value-container {
          text-align: center;
          margin-bottom: 10px;
        }
        
        #sides-value {
          font-size: 60px;
          font-weight: bold;
        }
        
        #sides {
          width: 100%;
        }
      </style>
    </head>
    <body>
      <canvas id="canvas" width="400" height="400"></canvas>
      <div id="slider-container">
        <div class="slider-label">
          <span class="label-text">Number of Sides:</span>
        </div>
        <div class="value-container">
          <span id="sides-value">3</span>
        </div>
        <input type="range" id="sides" min="3" max="30" value="3">
      </div>
      <div>
        <input type="range" id="sides" min="3" max="30" value="3">
      </div>
      <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sidesInput = document.getElementById('sides');
        const sidesValue = document.getElementById('sides-value');

        function drawPolygon(sides) {
          const radius = 150;
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
          const angleStep = (2 * Math.PI) / sides;

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.beginPath();

          for (let i = 0; i <= sides; i++) {
            const x = centerX + radius * Math.cos(i * angleStep);
            const y = centerY + radius * Math.sin(i * angleStep);

            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }
          }

          ctx.closePath();
          ctx.lineWidth = 3;
          ctx.stroke();
        }

        sidesInput.addEventListener('input', function() {
          const sides = parseInt(sidesInput.value);
          sidesValue.textContent = sides.toString().padStart(2,0);
          drawPolygon(sides);
        });

        // Initial drawing
        const sides = parseInt(sidesInput.value);
        drawPolygon(parseInt(sidesInput.value));
      </script>
    </body>
</html>
